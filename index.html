<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简浏览器主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #f0f2f5;
                color: #333;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-bar {
            text-align: right;
            margin-bottom: 50px;
        }

        #time {
            font-size: 1.2em;
            display: inline-block;
        }

        .search-container {
            text-align: center;
            margin-top: 15vh;
        }

        #search-form {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        #search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #0078d4;
            border-radius: 25px;
            background: transparent;
            color: inherit;
        }

        /* 快捷标签样式 */
        .quick-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
            width: 80px;
        }

        .quick-link:hover {
            transform: translateY(-3px);
        }

        .quick-link img {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div id="time"></div>
        </div>

        <div class="search-container">
            <form id="search-form" onsubmit="return performSearch()">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Bing 搜索..."
                    autofocus
                >
            </form>
            
            <!-- 快捷标签 -->
            <div class="quick-links">
                <a href="https://www.github.com" class="quick-link" target="_blank">
                    <img src="https://www.github.com/favicon.ico" alt="GitHub">
                    <span>GitHub</span>
                </a>
                <a href="https://chat.deepseek.com" class="quick-link" target="_blank">
                    <img src="https://cdn.deepseek.com/chat/icon.png" alt="DeepSeek">
                    <span>DeepSeek</span>
                </a>
                <a href="https://www.cnblogs.com" class="quick-link" target="_blank">
                    <img src="https://www.cnblogs.com/favicon.ico" alt="博客园">
                    <span>博客园</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const BLOCK_DOMAIN = 'www.csdn.net';

        function updateTime() {
            const options = { 
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('time').textContent = 
                new Date().toLocaleTimeString('zh-CN', options);
        }

        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return false;

            const filteredQuery = `${query} -site:${BLOCK_DOMAIN}`;
            const searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(filteredQuery)}`;
            
            window.open(searchUrl, '_blank');
            document.getElementById('search-input').value = '';
            return false;
        }

        function syncSystemTheme() {W
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            const updateTheme = () => {
                document.body.className = mediaQuery.matches ? 'dark' : 'light';
            };
            mediaQuery.addEventListener('change', updateTheme);
            updateTheme();
        }

        function init() {
            syncSystemTheme();
            updateTime();
            setInterval(updateTime, 1000);
            document.getElementById('search-input').focus();
        }

        window.onload = init;
    </script>
</body>
</html>
