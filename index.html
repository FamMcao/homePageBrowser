<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homePageBrowser</title>
    <link rel="stylesheet" href="https://github.com/FamMcao/homePageBrowser/styles/main.css">
</head>
<body>
    <div class="search-container">
        <select id="engineSelect" class="engine-selector">
            <option value="bing">Bing</option>
            <option value="baidu">百度</option>
        </select>
        
        <input type="text" id="searchInput" placeholder="输入搜索内容或网址">
        <button id="searchButton" aria-label="搜索">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </button>
    </div>

    <div class="quicklinks-grid" id="quickLinks"></div>

    <script src="https://github.com/FamMcao/homePageBrowser/scripts/main.js"></script>
</body>
</html>
